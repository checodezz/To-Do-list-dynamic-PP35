<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
  <h1 class='my-2'>To-Do List</h1>

  <label class="form-label">Enter Task:</label>
  <input type="text" id="taskInput" class="form-control" required placeholder="Enter your task"><br>

  <label class="form-label">Select Day:</label>
  <select id="selectDay" class="form-control">
    <option value="Today">Today</option>
    <option value="Tomorrow">Tomorrow</option>
  </select><br>
  <button id="addBtn" class="btn btn-primary">Add Task</button><br>

  <div class="row my-4">
    <div class="col-md-6">
      <h2>Today's Tasks:</h2>
      <ul id="todayList" class="list-group"></ul>
    </div>

    <div class="col-md-6">
      <h2>Tomorrow's Tasks:</h2>
      <ul id="tomorrowList" class="list-group"></ul>
    </div>
  </div>

  <div>
    <h3>Task Summary</h3>
    <p id="taskSummary"></p>

  </div>

  <script src="script.js"></script>
</body>

</html>
